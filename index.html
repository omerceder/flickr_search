<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>Riskified: Flickr Search</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="icon" type="image/png" href="img/favicon/favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="img/favicon/favicon-16x16.png" sizes="16x16" />

        <link rel="stylesheet" href="assets/css/select2.min.css">
        <link rel="stylesheet" href="assets/foundation/css/foundation.min.css">
        <link rel="stylesheet" href="build/css/styles.css">
        <link rel="stylesheet" href="build/css/responsive.css">

    </head>
    <body>

		<header class="header">

			<div class="popup_table_wrapper">
				<div class="popup_table">
					<button class="popup_toggle" type="button" name="popup_close">
						<img src="img/close_x.png" alt="Close">
					</button>
					<div class="table_row header_row">
						<span class="table_cell term_cell">Term</span>
						<span class="table_cell date_cell">Date</span>
						<span class="table_cell results_cell">Number of Results</span>
					</div>
					<a href="#">
						<div class="table_row">
								<span class="table_cell term_cell">Term</span>
								<span class="table_cell date_cell">Date</span>
								<span class="table_cell results_cell">Number of Results</span>
						</div>
					</a>
				</div>
			</div>

			<section class="main_header_section">
				<div class="row">
					<div class="large-12 columns">
						<div class="main_header">
							<img src="img/flickr_logo_sml.png" alt="Flickr Logo">
							<div class="header_inner">
								<h1>Image Search</h1>
							</div>
							<div class="recent_search_btn_wrap">
								<button class="btn-class popup_toggle" type="button" name="recent_srch">Recent Searches?</button>
							</div>
						</div>
					</div>
				</div>
			</section>

		</header>

		<section class="search_section">
			<div class="search_wrapper">
				<div class="row">
					<div class="large-12 columns">
						<div id="flickr_search"></div>
					</div>
				</div>
			</div>

			<div class="searchbar_wrapper">
				<div class="row">
					<div class="large-12 columns">
						<div class="searchbar">

						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="photos_section">
			<div class="row">
				<div class="large-12 columns">
					<div class="photos_wrapper">
						<div class="photos_header_wrapper">
							<h2>
								<div class="header-left">
									<span class="search_term"></span>
								</div>
								<div class="header-right">
									<span class="number_of_results"></span>
									<span class="number_of_results_text"> Pictures Found</span>
								</div>
							</h2>
						</div>
						<div class="row large-up-3 medium-up-2 small-up-1">

						</div>
					</div>
				</div>
			</div>
		</section>

		<footer>
			<div class="row">
				<div class="large-12 columns">
					<div class="footer_cp_wrapper">
						<span class="cp">Â© Omer Ceder</span>
					</div>
				</div>
			</div>
		</footer>

		<script src="assets/js/jquery-3.3.1.min.js"></script>
		<script src="assets/js/select2.full.min.js"></script>
		<script src="assets/foundation/js/foundation.min.js"></script>
        <script src="build/js/scripts.js"></script>
    </body>
</html>
